<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title></title>
    <script type="text/javascript" charset="utf-8" src="/plug/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/plug/ueditor/ueditor.all.min.js"> </script>
    <link dir="ltr" href="http://ueditor.baidu.com/umeditor/themes/default/css/umeditor.min.css"></link>
    <style>
    *{font-size:12px;font-family:"微软雅黑"}
    </style>
</head>
<body>
    <h1>UEditor简单功能</h1>
	<script type="text/plain" id="myEditor">
        <p>这里我可以写一些输入提示</p>
    </script>
    <script type="text/javascript">
        UE.getEditor('myEditor',{
            //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
            toolbars:[['FullScreen', 'Undo','fontfamily','fontsize','|','bold', 'italic', 'underline','forecolor','|','link','justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|','simpleupload','insertvideo','emotion']],
            //focus时自动清空初始化时的内容
            autoClearinitialContent:true,
            //关闭字数统计
            wordCount:false,
            //关闭elementPath
            elementPathEnabled:false,
            //默认的编辑区域高度
            initialFrameHeight:300,
            //更多其他参数，请参考ueditor.config.js中的配置项
            serverUrl: '/plug/ueditor/jsp/controller.jsp'
        })
    </script>

</body>
</html>
